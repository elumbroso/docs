name: Sync Figma Screenshots and Specs

on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  sync-figma:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Scan and sync Figma frames
        id: sync
        env:
          FIGMA_API_TOKEN: ${{ secrets.FIGMA_API_TOKEN }}
        run: node .github/scripts/sync-figma.js

      - name: Create Pull Request
        if: steps.sync.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update Figma screenshots and specifications'
          title: 'chore: sync Figma updates'
          body: |
            This PR automatically syncs the latest Figma screenshots and specifications.

            ## Updated Frames
            ${{ steps.sync.outputs.updated_frames }}

            Generated by the [Sync Figma Screenshots and Specs](https://github.com/${{ github.repository }}/actions/workflows/sync-figma.yml) workflow.
          branch: figma-sync-${{ github.run_id }}
          delete-branch: true
          labels: 'chore,figma-sync'

      - name: Notify no changes
        if: steps.sync.outputs.changes_detected == 'false'
        run: echo "No Figma updates detected. Skipping PR creation."
